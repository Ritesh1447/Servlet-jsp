<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CustomerLogin.css">
</head>
<body>

<div class="overlay">
    <div class="login-box">
        <h2><u>Customer Login</u></h2>
        <form action="clogin" method="post">
            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter username" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password" required>

            <button type="submit" class="btn btn-gold mt-3">Login</button>
        </form>

        <a class="register-link" href="CustomerRegister.html">New Customer? Register here</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
