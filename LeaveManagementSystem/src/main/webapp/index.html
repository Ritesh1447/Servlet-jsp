<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login - Leave Management System</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Dark overlay */
    body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
        z-index: 0;
    }

    .container {
        display: flex;
        flex-direction: row;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        width: 900px;
        max-width: 95%;
        position: relative;
        z-index: 1;
    }

    .left-text {
        flex: 1;
        padding-right: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .left-text h1 {
        font-size: 32px;
        color: #ffffff;
        margin-bottom: 15px;
        text-decoration: underline;
    }

    .left-text h2 {
        color: #e0e0e0;
        font-weight: 400;
        font-size: 18px;
    }

    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        width: 320px;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    input[type="text"], input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        background-color: rgba(255, 255, 255, 0.15);
        color: #ffffff;
        outline: none;
        transition: 0.3s ease;
    }

    input::placeholder {
        color: #cccccc;
    }

    input[type="submit"] {
        width: 100%;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        transform: translateY(-2px);
    }

    a {
        display: block;
        margin-top: 20px;
        color: #ffcce5;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        text-align: center;
    }

    a:hover {
        color: #ffffff;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
        }

        .left-text {
            padding-right: 0;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="left-text">
            <h1>Welcome to Leave Management System</h1>
            <h2>
                Please login using your credentials to continue.
            </h2>
        </div>
        <div>
            <form action="login" method="post">
                UserName<br>
                <input type="text" name="name" placeholder="Enter your username"><br>
                Password<br>
                <input type="password" name="password" placeholder="Enter your password"><br>
                <input type="submit" value="Login">
            </form>
            <a href="Register.jsp">Register</a>
        </div>
    </div>
</body>
</html>
