<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CustomerRegister.css">
    
</head>
<body>

<div class="overlay">
    <div class="form-box">
        <h2><u>Customer Registration</u></h2>
        <form action="creg" method="post">
            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter your username" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter password" required>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter first name" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter last name">

            <label for="addr">Address</label>
            <input type="text" id="addr" name="addr" class="form-control" placeholder="Enter address">

            <label for="mid">Email</label>
            <input type="email" id="mid" name="mid" class="form-control" placeholder="Enter your email" required>

            <label for="phno">Mobile Number</label>
            <input type="text" id="phno" name="phno" class="form-control" placeholder="Enter mobile number" required>

            <button type="submit" class="btn btn-gold mt-3">Register</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
