<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="AdminLogin.css">
</head>
<body>

<div class="overlay">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="alog" method="post">
            <label for="a_name">User Name</label>
            <input type="text" id="a_name" name="a_name" class="form-control" placeholder="Enter username" required>

            <label for="a_pwd">Password</label>
            <input type="password" id="a_pwd" name="a_pwd" class="form-control" placeholder="Enter password" required>

            <button type="submit" class="btn-gold mt-3">Login</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
